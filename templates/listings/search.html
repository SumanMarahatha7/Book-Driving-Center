{% extends 'base.html' %}

{% block title %} | Search {% endblock %}
{% block content %}

<h1> Search Result </h1>
<section id = "Listings">
    <div class="container">
            {% if listings %}
             {% for listing in listings %}
                <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s;" >
                    <img class="listimage" src="{{ listing.main_image.url }}" alt="" style="width: 25%" >
                    <div class="cardlist" style="padding: 2px 16px;">
                         <h3> {{ listing.title }}</h3>
                         <h4> {{ listing.address }}</h4>
                         <button style="border: none; padding: 15px 32px; text-align: center; display: inline-block; font-size: 10px;"><a href="{% url 'listing' listing.id %}" class="button">More Info</a></button>
                    </div>
                </div>

              {% endfor %}
            {% else %}
                <p>No listings available</p>
            {% endif %}

    </div>

{% endblock %}
